<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<header> 
			<h4>Table for testing the col element</h4>
		</header>
        <table>
            <colgroup>
                <col style="background-color: aqua;">
                <col style="background-color: pink;">
                <col style="background-color: gray;">
            </colgroup>
            <tr>
                <th>Table color 1</th>
                <th>Table color 2</th>
                <th>Table color 3</th>
            </tr>
            <tr>
                <td>Aqua</td>
                <td>Pink</td>
                <td>Gray</td>
            </tr>
        </table>
	</body>
</html>
